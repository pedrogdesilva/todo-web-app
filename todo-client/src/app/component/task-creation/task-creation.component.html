<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #taskForm="ngForm">

        <!--name field-->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="task.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <!--description field-->
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" [(ngModel)]="task.description" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Enter description"
            #description="ngModel">
        </div>

        <!--deadline field-->
        <div class="form-group">
            <label for="deadline">Deadline</label>
            <input type="text" [(ngModel)]="task.deadline" 
              class="form-control" 
              id="deadline" 
              name="deadline" 
              required #deadline="ngModel">
          </div>
        <div [hidden]="!deadline.pristine" class="alert alert-danger">Deadline is required</div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="datetime" [(ngModel)]="task.category" 
              class="form-control" 
              id="category" 
              name="category" 
              required #category="ngModel">
          </div>
        <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>

        <button type="submit" [disabled]="!taskForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
